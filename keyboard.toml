#     { operation = "up", keycode = "LShift" },
#     { operation = "tap", keycode = "Space" },
#     { operation = "up", keycode = "LAlt" }
# ]

[split]
connection = "ble"

[split.central]
rows = 5
cols = 6
row_offset = 0
col_offset = 0
[split.central.matrix]
input_pins = ["P0_24", "P1_00", "P0_11", "P1_04", "P1_06"]
output_pins = ["P0_02", "P1_15", "P1_13", "P1_11", "P0_10", "P0_09"]

[[split.peripheral]]
rows = 5
cols = 6
row_offset = 0
col_offset = 6

[split.peripheral.matrix]
input_pins = ["P0_24", "P1_00", "P0_11", "P1_04", "P1_06"]
output_pins = ["P0_09", "P0_10", "P1_11", "P1_13", "P1_15", "P0_02"]


